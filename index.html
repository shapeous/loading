<html>
  <head>
    <title>Loading Experiment</title>
  </head>
  <body>

    <div id="page-loading">
      <h2>
          &nbsp;<img !--style="display:block; margin:0 auto;"-- src="ajax-loader.gif">&nbsp; L o a d i n g ...
      </h2>
    </div>

    <script type="text/javascript">
      window.addEventListener("load", function(event) {
        var element = document.getElementById("page-loading");
        element.parentNode.removeChild(element);
      });
    </script>

  </body>
</html>
